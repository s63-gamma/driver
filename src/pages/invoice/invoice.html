<ion-header>

  <ion-navbar>
    <ion-title>{{"INVOICE.MY_INVOICES" | translate}}</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="viewRoutes(invoices)">
        <ion-icon name="information-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="download(invoices)">
        <ion-icon name="download"></ion-icon>
      </button>
      <button ion-button icon-only (click)="pay(invoices)">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let invoice of invoices">
      <ion-checkbox [(ngModel)]="invoice.checked"></ion-checkbox>
      <ion-label>
        â‚¬ {{invoice.priceTotal}}
        <ion-icon *ngIf="invoice.status === 0" item-right name="alert"></ion-icon>
        <ion-icon *ngIf="invoice.status === 1" item-right name="checkmark"></ion-icon>
      </ion-label>
      <ion-note item-right>
        {{invoice.date | date}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
