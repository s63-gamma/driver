<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="account.username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="account.password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Firstname</ion-label>
      <ion-input [(ngModel)]="account.firstname" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Lastname</ion-label>
      <ion-input [(ngModel)]="account.lastname" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="register(account)" block>Register</button>
  </div>
</ion-content>
