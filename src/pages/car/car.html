<ion-header>

  <ion-navbar>
    <ion-title>{{"CAR.CAR" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let car of cars">
    <img src="https://images.honestjohn.co.uk/imagecache/file/fit/730x700/media/3402623/Nissan~Micra~CC~(3).jpg"/>
    <ion-card-header>{{car.licensePlate}}</ion-card-header>
    <ion-card-content>
      <ion-list>
        <p>{{"CAR.BUILDING_YEAR" | translate:{"value": car.buildingYear} }}</p>
        <p>{{"CAR.WEIGHT" | translate:{"value": car.weight} }}</p>
        <p>{{"CAR.MILEAGE" | translate:{"value": car.milage} }}</p>
        <p>{{"CAR.TYPE" | translate:{"value": car.type} }}</p>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
